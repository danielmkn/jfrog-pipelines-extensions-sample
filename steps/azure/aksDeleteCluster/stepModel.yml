configuration:
  notifyOnSuccess:
    type: Boolean
  notifyOnFailure:
    type: Boolean
  azureAuth:
    type: String
  azureResourceGroup:
    type: String
  aksClusterName:
    type: String
  location:
    type: String
  vmSize:
    type: String
  nodeCount:
    type: Int
  # Cluster options is a set of parameters for 'az aks create', described in the Azure documentation:
  # https://docs.microsoft.com/en-us/cli/azure/aks?view=azure-cli-latest#az_aks_create
  clusterOptions:
    type: String
  isDeleted:
    type: Boolean